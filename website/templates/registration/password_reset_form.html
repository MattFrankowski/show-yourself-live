{% extends "blog/base.html" %}

{% load crispy_forms_tags %}

{% block content %}
      <form method="POST">
        {% csrf_token %}
            <div class="d-flex flex-column align-items-center padding">
                <div class="p-1 bd-highlight user-form">
                    <div class="padding">
                        <h5>Enter your email address below, and we'll email instructions for setting a new one.</h5>
                        {{ form|crispy }}
                        <input  class="btn btn-success" type="submit" value="Send me instructions!">
                    </div>
                </div>
            </div>
      </form>
{% endblock %}
